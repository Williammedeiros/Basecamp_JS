<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introducao ao CSS</title>
    <style>
        h1 {
            position: relative;
            width: max-content;
        }

        h1:after {
            content: ':)';
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: forestgreen;
            position: absolute;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <h1>English Course</h1>
    <h1>Chinese Course</h1>
    <h1>Vuejs Course</h1>
    <h1>Ruby Course</h1>
    <h1>Germany Course</h1>
</body>
</html>
