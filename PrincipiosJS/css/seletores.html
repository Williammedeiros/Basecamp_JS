<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introducao ao CSS</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #228B22;
        }
       div.amarelo {
           background: yellow;
       }
       div.vermelho {
           background: red;
       }
       div.verde {
           background: green;
       }
       div.bordada {
           border: 3px solid black;;
       }
       div.amarelo.bordada {
           border-radius: 50px;
       }

      
    </style>
</head>

    <div class="amarelo bordada"></div>
    <div class="verde bordada"></div>
    <div class="vermelho bordada"></div>
</body>

</html>
